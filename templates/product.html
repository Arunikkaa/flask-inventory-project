{% extends "base.html" %}

{% block title %}Products{% endblock %}

{% block content %}
    <h1>Products</h1>
    <form method="POST" class="card">
        <h2>Add New Product</h2>
        <div class="form-group">
            <label for="product_id">Product ID:</label>
            <input type="text" id="product_id" name="product_id" required>
        </div>
        <div class="form-group">
            <label for="name">Product Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <button type="submit" class="btn btn-primary">Add Product</button>
    </form>

    <hr>

    <div class="card">
        <h2>All Products</h2>
        <form method="GET" class="search-form">
            <input type="text" name="search" placeholder="Search products..." value="{{ search_query }}">
            <button type="submit">Search</button>
        </form>
        
        <table>
            <thead>
                <tr>
                    <th>Product ID</th>
                    <th>Product Name</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for product in products %}
                <tr>
                    <td>{{ product.id }}</td>
                    <td>{{ product.name }}</td>
                    <td class="action-buttons">
                        <a href="{{ url_for('edit_product', product_id=product.id) }}" class="btn btn-edit">Edit</a>
                        <form action="{{ url_for('delete_product', product_id=product.id) }}" method="POST">
                            <button type="submit" class="btn btn-delete" onclick="return confirm('Are you sure you want to delete this product?');">Delete</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
