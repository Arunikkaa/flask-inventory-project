{% extends "base.html" %}

{% block title %}Edit Product{% endblock %}

{% block content %}
    <h1>Edit Product</h1>
    <form method="POST">
        <h2>Edit Product: {{ product.name }}</h2>
        <label for="product_id">Product ID:</label>
        <input type="text" id="product_id" name="product_id" value="{{ product.id }}" readonly><br><br>
        <label for="name">Product Name:</label>
        <input type="text" id="name" name="name" value="{{ product.name }}" required><br><br>
        <button type="submit">Update Product</button>
    </form>
    <a href="{{ url_for('products') }}" class="btn btn-secondary">Cancel</a>
{% endblock %}
