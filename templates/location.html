{% extends "base.html" %}

{% block title %}Locations{% endblock %}

{% block content %}
    <h1>Locations</h1>
    <form method="POST" class="card">
        <h2>Add New Location</h2>
        <div class="form-group">
            <label for="location_id">Location ID:</label>
            <input type="text" id="location_id" name="location_id" required>
        </div>
        <div class="form-group">
            <label for="name">Location Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <button type="submit" class="btn btn-primary">Add Location</button>
    </form>

    <hr>
    
    <div class="card">
        <h2>All Locations</h2>
        <form method="GET" class="search-form">
            <input type="text" name="search" placeholder="Search locations..." value="{{ search_query }}">
            <button type="submit">Search</button>
        </form>
        
        <table>
            <thead>
                <tr>
                    <th>Location ID</th>
                    <th>Location Name</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for location in locations %}
                <tr>
                    <td>{{ location.id }}</td>
                    <td>{{ location.name }}</td>
                    <td class="action-buttons">
                        <a href="{{ url_for('edit_location', location_id=location.id) }}" class="btn btn-edit">Edit</a>
                        <form action="{{ url_for('delete_location', location_id=location.id) }}" method="POST">
                            <button type="submit" class="btn btn-delete" onclick="return confirm('Are you sure you want to delete this location?');">Delete</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
